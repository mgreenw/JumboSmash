
version: '3.3'

services:
  reverse-proxy:
    image: traefik:alpine # The official Traefik docker image
    command: |-
      --api --docker --docker.swarmMode --docker.domain=jumbosmash.com --docker.watch --logLevel=DEBUG
      --entryPoints="Name:http Address::80 Redirect.EntryPoint:https"
      --entryPoints="Name:https Address::443 TLS"
      --acme
      --acme.acmelogging="true"
      --acme.email="jumbosmash19@gmail.com"
      --acme.entrypoint="https"
      --acme.storage="/acme.json"
      --acme.httpChallenge.entryPoint=http
      --acme.onhostrule=true
    ports:
      - 80:80
      - 443:443
    networks:
      - traefik-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/traefik/acme.json:/acme.json
    deploy:
      placement:
        constraints:
          - node.role == manager


  #
  #  Prod Website Service
  #

  website:
    image: sperrys/website:f73ed8fb77dd488e9a5332b83dc2b071506c2a63
    networks:
      - traefik-net
    deploy:
      labels:
        - traefik.enable=true
        - traefik.tags=website,prod
        - traefik.frontend.entryPoints=http,https
        - traefik.backend=website
        - traefik.frontend.rule=Host:jumbosmash.com
        - traefik.port=80


  #
  #  Prod Koh Service
  #

  koh:
    image: kohthefacestealer/koh:0.0.6
    networks:
      - traefik-net
    environment:
      NODE_ENV: production
    secrets:
      - POSTGRES_HOST
      - KOH_POSTGRES_DATABASE
      - KOH_POSTGRES_USER
      - KOH_POSTGRES_PASSWORD
    deploy:
      labels:
        - traefik.backend=koh
        - traefik.frontend.entryPoints=http,https
        - traefik.port=3001
        - traefik.frontend.rule=Host:koh.jumbosmash.com
        - traefik.backend.loadbalancer.stickiness=true

  #
  #  Prod API Service
  #

  server:
    image: maxgreenwald/projectgem:1.8.1
    environment:
      NODE_ENV: production
    secrets:
      - POSTGRES_HOST
      - SERVER_POSTGRES_DATABASE
      - SERVER_POSTGRES_USER
      - SERVER_POSTGRES_PASSWORD
      - SECRET
      - SENDGRID_API_KEY
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - GOOGLE_PRIVATE_KEY
      - SPOTIFY_CLIENT_SECRET
      - REDIS_HOST
      - LAUNCH_DATE
    networks:
      - traefik-net
    deploy:
      labels:
        - traefik.backend=server
        - traefik.frontend.entryPoints=http,https
        - traefik.port=3000
        - traefik.frontend.rule=Host:server.jumbosmash.com
        - traefik.backend.loadbalancer.stickiness=true



# https://docs.docker.com/engine/swarm/secrets/
secrets:
  POSTGRES_HOST:
    external: true
  SERVER_POSTGRES_DATABASE:
    external: true
  SERVER_POSTGRES_USER:
    external: true
  SERVER_POSTGRES_PASSWORD:
    external: true
  KOH_POSTGRES_DATABASE:
    external: true
  KOH_POSTGRES_USER:
    external: true
  KOH_POSTGRES_PASSWORD:
    external: true
  SECRET:
    external: true
  SENDGRID_API_KEY:
    external: true
  AWS_ACCESS_KEY_ID:
    external: true
  AWS_SECRET_ACCESS_KEY:
    external: true
  DOCKER_PASSWORD:
    external: true
  GOOGLE_PRIVATE_KEY:
    external: true
  SPOTIFY_CLIENT_SECRET:
    external: true
  LAUNCH_DATE:
    external: true
  REDIS_HOST:
    external: true

networks:
  traefik-net:
    driver: overlay
